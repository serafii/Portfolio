<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nerd.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      #root {
        position: relative;
        z-index: 1;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="vanta-bg"></div>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r134/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        VANTA.FOG({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200,
          minWidth: 200,
          scale: 0.7,
          scaleMobile: 0.5,
          pixelRatioCap: 1,
          highlightColor: 0x8affc3,
          midtoneColor: 0x005f99,
          lowlightColor: 0x001122,
          baseColor: 0x000000,
        });
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
